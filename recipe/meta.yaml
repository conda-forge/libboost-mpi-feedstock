{% set version = "1.88.0" %}

package:
  name: libboost-mpi
  version: {{ version }}

source:
  url: https://archives.boost.io/release/{{ version }}/source/boost_{{ version|replace(".", "_") }}.tar.gz
  sha256: 3621533e820dcab1e8012afd583c0c73cf0f77694952b81352bf38c1488f9cb4
  patches:
    - 5eff1ecc8413b0dc93a1ab047d7fed751e6cb40e.patch  # [not win]
    - 0001-Fix-MSMPI-missing-MPI_CXX_BOOL.patch       # [win]

build:
  number: 0
  run_exports:
    - libboost-mpi

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}

  host:
    - libboost-devel {{ version }}.*
    - {{ mpi }}

  run:
    - {{ mpi }}

  run_constrained:
    - libboost {{ version }}.*

test:
  commands:
    # Verify library
    - test ! -f $PREFIX/lib/libboost_mpi.a                                               # [unix]
    - test -f $PREFIX/lib/libboost_mpi.dylib                                             # [osx]
    - test -f $PREFIX/lib/libboost_mpi.so                                                # [linux]
    - if not exist %PREFIX%\\Library\\bin\\boost_mpi.dll exit 1                          # [win]
    - if not exist %PREFIX%\\Library\\lib\\boost_mpi.lib exit 1                          # [win]
    - if exist %PREFIX%\\Library\\lib\\libboost_mpi.lib exit 1                           # [win]

about:
  home: http://www.boost.org/
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: Free peer-reviewed portable C++ source libraries.

extra:
  recipe-maintainers:
    - sdebionne
